<!DOCTYPE html>
<html>
<head>
    <title>Rusty Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            width: 80vw;
            height: 80vh;
            background: #000;
        }
        #leftBtn, #rightBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            padding: 10px 20px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        #leftBtn {
            left: 5%;
        }
        #rightBtn {
            right: 5%;
        }
        #leftBtn:hover, #rightBtn:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <button id="leftBtn">‚Üê</button>
    <canvas id="gameCanvas"></canvas>
    <button id="rightBtn">‚Üí</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // Walls with distinct colors, Sumerian symbols, and objects
        const walls = [
            {
                color: '#8B4513', // Saddle Brown (North)
                symbol: 'íÄ≠',      // Sumerian "Dingir" (star-like, deity symbol)
                object: { x: 100, y: 150, w: 50, h: 50, name: 'Clay Tablet' }
            },
            {
                color: '#2E8B57', // Sea Green (East)
                symbol: 'íÅπ',      // Sumerian "One" (wedge)
                object: { x: 200, y: 300, w: 60, h: 40, name: 'Bronze Dagger' }
            },
            {
                color: '#800080', // Purple (South)
                symbol: 'íåã',      // Sumerian "Ten" (double wedge)
                object: { x: 150, y: 200, w: 70, h: 30, name: 'Reed Basket' }
            },
            {
                color: '#FFD700', // Gold (West)
                symbol: 'íÑë',      // Sumerian "Tree" (branch-like)
                object: { x: 250, y: 250, w: 40, h: 60, name: 'Golden Idol' }
            }
        ];

        let currentWall = 0;

        // Buttons
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        leftBtn.addEventListener('click', () => {
            currentWall = (currentWall - 1 + walls.length) % walls.length;
            draw();
        });

        rightBtn.addEventListener('click', () => {
            currentWall = (currentWall + 1) % walls.length;
            draw();
        });

        // Click handling for objects
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const obj = walls[currentWall].object;

            if (clickX >= obj.x && clickX <= obj.x + obj.w &&
                clickY >= obj.y && clickY <= obj.y + obj.h) {
                alert(`You clicked on the ${obj.name}!`);
            }
        });

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw wall
            ctx.fillStyle = walls[currentWall].color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Sumerian symbol (centered)
            ctx.fillStyle = '#FFF';
            ctx.font = '60px Arial'; // Larger for visibility
            ctx.textAlign = 'center';
            ctx.fillText(walls[currentWall].symbol, canvas.width / 2, canvas.height / 2);

            // Draw interactive object (white rectangle for contrast)
            const obj = walls[currentWall].object;
            ctx.fillStyle = '#FFF';
            ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            ctx.fillStyle = '#000'; // Black text for readability
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(obj.name, obj.x + obj.w / 2, obj.y + obj.h + 20); // Label below
        }


        // Initial draw
        draw();
    </script>
</body>
</html>
